<h2> Once Overlay is created, Route is Shown in Directed Black Edges in both the networks <br>
</h2>

<div class="wrap">
  <!--Updated on 10/8/2016; fixed center alignment percentage-->
  <div class="fleft">
    <p> Create a Random Network <p>
    <input id="num_nodes" placeholder="Number of Nodes">
    <button onclick="draw();">Create</button>
    <h3 id="route1"></h3>
    <div id="mynetwork"></div>

  </div>

  <div class="fright">
    <p> Create Overlay </p>
    <input id="num_superpeers" placeholder="Number of Super Peers">
    <button onclick="getoverlay();">Create</button>
    <br>
    <p> Route From<input id="from" placeholder="NodeId">
    To <input id="to" placeholder="NodeId">
      <button onclick="getoverlayroute();">Compute Route</button></p>
    <h3 id="route"></h3>
    <button onclick="showrt();">Show Route</button></p>
    <div id="mynetworkoverlay"></div>
  </div>
</div>
